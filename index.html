<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" alt="Eisenhower matrix">
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="section add-task">
        <label for="add-task">Add Item</label>
        <div class="add-task__items">
          <input class="add-task__input" type="text">
          <button class="add-task__btn">Add</button>
        </div>
      </section>
      <section class="section todo-task">
        <h3 class="section__title">Todo</h3>
        <ul class="incomplete-tasks tasks-list">
          <li class="tasks-list__item">
            <input class="tasks-list__item-check" type="checkbox">
            <label class="tasks-list__item-label">Pay Bills</label>
            <input class="tasks-list__item-input" type="text">
            <button class="tasks-list__item-edit">Edit</button>
            <button class="tasks-list__item-delete">
              <img src="./remove.svg" class="tasks-list__item-delete-img" alt="">
            </button>
          </li>
          <li class="tasks-list__item tasks-list__item-edit-mode">
            <input class="tasks-list__item-check" type="checkbox">
            <label class="tasks-list__item-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="tasks-list__item-input">
            <button class="tasks-list__item-edit">Save</button>
            <button class="tasks-list__item-delete">
              <img class="tasks-list__item-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="section complete-task">
        <h3 class="section__title">Completed</h3>
        <ul class="completed-tasks tasks-list">
          <li class="tasks-list__item">
            <input class="tasks-list__item-check" type="checkbox" checked>
            <label class="tasks-list__item-label">See the Doctor</label>
            <input type="text" class="tasks-list__item-input">
            <button class="tasks-list__item-edit">Edit</button>
            <button class="tasks-list__item-delete">
              <img class="tasks-list__item-delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
